<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Hacker Data Collection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Data Collection Console</h1>
        <p>We are collecting this data for educational purposes. Please fill out the form below.</p>
    </header>

    <main>
        <form id="data-collection-form">
            <label for="username">Username:</label>
            <input type="text" id="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="feedback">Feedback:</label>
            <textarea id="feedback" rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>
        <div id="output"></div>
    </main>

    <script src="script.js"></script>
</body>
</html>
